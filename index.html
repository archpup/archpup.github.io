<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Image Rotator</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
    }
    img {
      width: 90%;
      max-width: 400px;
      border-radius: 16px;
      transition: opacity 0.6s ease;
    }
  </style>
</head>
<body>
  <img id="image" src="" alt="Random Image">

  <script>
    const images = [
      "https://raw.githubusercontent.com/archpup/images/main/Untitled119_20251023194138.png",
      "https://raw.githubusercontent.com/archpup/images/main/Untitled119_20251023194142.png"
    ];
    let last = -1;

    function changeImage() {
      let next;
      do { next = Math.floor(Math.random() * images.length); } while (next === last);
      last = next;

      const img = document.getElementById("image");
      img.style.opacity = 0;
      setTimeout(() => {
        img.src = images[next];
        img.style.opacity = 1;
      }, 400);
    }

    changeImage(); // first image immediately
    setInterval(changeImage, 5000); // change every 5 seconds
  </script>
</body>
</html>
